<div class="container">
  <form (ngSubmit)="save()" [formGroup]="form" name="registerForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input  formControlName="username" [(ngModel)]="user.username"  type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="form.get('username').hasError('required') && form.get('username').touched">
        Username required.
      </div>
      <div class="alert alert-danger" *ngIf="form.get('username').hasError('minlength') && form.get('username').touched">
        Must be at least six characters.
      </div>
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" formControlName="password">
      <div class="alert alert-danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched">
        Password required.
      </div>
      <div class="alert alert-danger" *ngIf="form.get('password').hasError('minlength') && form.get('password').touched">
        Must be at least six characters.
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="user.email" formControlName="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We share your information, willy nilly. </small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="TCA">
      <label class="form-check-label" for="exampleCheck1">I agree to the <a routerLink="/terms">Terms and Conditions</a></label>
      <div class="alert alert-danger" *ngIf="form.get('TCA').hasError('required')">
        Please accept our terms and conditions.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!form.valid" routerLink="/login">Create Account</button>
  </form>
</div>
