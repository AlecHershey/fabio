<div class="container">
  <form [formGroup]="form" name="registerForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" [(ngModel)]="user.username" class="form-control">
      <div class="alert alert-danger" *ngIf="form.get('username').hasError('required') && form.get('username').touched">
        Username required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" formControlName="password">
    </div>

    <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!form.valid">Login</button>
    <a routerLink="/register">Need an account?</a>
  </form>
  <div *ngIf="error" class="text-danger">
    {{error}}
  </div>
</div>
